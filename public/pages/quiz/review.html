<section class="title-bar" id="quiz-head">
    <h1>The One Quiz</h1>
    <div class="title-icons">
        <input type="image" src="../../assets/icon/scoreboard.svg" alt="scoreboard" title="Scoreboard" id="scoreboard">
        <input type="image" src="../../assets/icon/refresh.svg" alt="refresh"id="refresh" title="Reset Quiz">
    </div>
 </section>

 <section id="quiz-main">
    <cite><h2 class="quiz-quote"></h2></cite>
    <section class="quiz-options">
        <div>
            <h3>Who's quote is this?</h3>
            <article class="character-options" ></article>
        </div>
        
        <div>
            <h3>In which movie?</h3>
            <articlle class="movie-options">
        </div>

        </articlle>  
    </section>


    <section class="quiz-like-panel">
        <input type="image" src="../../assets/icon/like.png" alt="Like Quote" name="like" class="rate-button">
        <input type="image" src="../../assets/icon/dislike.png" alt="Dislike Quote" name="dislike" id="dislike-button" class="rate-button">
   
        <section id="reason-dislike-popup">
            <p><br>Please give a reason why you dislike this quote:<br><br></p>
            <div>
                <textarea name="reason" id="reason-dislike" cols="70" rows="2" style="resize: none;" maxlength="100"></textarea>
                <input type="image" src="../../assets/icon/right-arrow.svg" alt="send">
            </div>
     </section>
    </section>


   
</section>

 <section id="quiz-footer" class="footer">
    <input type="image" id="prevSub" src="../../assets/icon/left-arrow.svg" alt="Previous" title="Previous Question">
  
    <h2 class="quiz-total-score"></h2>
    
    <input type="image" id="nextSub" src="../../assets/icon/right-arrow.svg" alt="Next" title="Next Question">
 </section>
